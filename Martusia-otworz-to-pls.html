<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            height: 100vh; /* Sztywna wysokoÅ›Ä‡ ekranu */
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* KLUCZOWE: Blokuje przewijanie strony */
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%; /* Zostawia trochÄ™ marginesu po bokach */
            max-height: 95vh; /* Nie moÅ¼e byÄ‡ wyÅ¼szy niÅ¼ ekran */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .hearts {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: white;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 1.5rem;
            line-height: 1.2;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }

        .buttons-container {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            margin-top: 1.5rem;
            position: relative;
            height: 80px; /* Zmniejszona wysokoÅ›Ä‡ kontenera przyciskÃ³w */
            width: 100%;
            align-items: center;
        }

        button {
            font-family: 'Quicksand', sans-serif;
            font-size: 1.2rem;
            font-weight: 600;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            white-space: nowrap;
            /* WaÅ¼ne dla dotyku na telefonie: */
            touch-action: manipulation; 
            -webkit-tap-highlight-color: transparent;
        }

        #yesBtn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a6f);
            color: white;
            z-index: 10; /* Zawsze na wierzchu */
        }

        #yesBtn:hover, #yesBtn:active {
            transform: scale(1.05);
        }

        #noBtn {
            background: linear-gradient(135deg, #a8a8a8, #7a7a7a);
            color: white;
            position: absolute;
            transition: all 0.1s ease;
        }

        .success-screen {
            display: none;
            animation: fadeIn 0.5s ease-in;
            width: 100%;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .success-message {
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
            margin: 1rem 0;
            white-space: nowrap;
        }

        .image-container {
            margin: 1rem auto;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            /* KLUCZOWE DLA TELEFONU: Ogranicza wysokoÅ›Ä‡ obrazka */
            max-height: 35vh; 
            max-width: 100%;
            display: flex;
            justify-content: center;
        }

        .image-container img {
            max-width: 100%;
            max-height: 35vh; /* Obrazek nigdy nie zajmie wiÄ™cej niÅ¼ 35% ekranu */
            height: auto;
            width: auto;
            object-fit: contain;
            display: block;
        }

        .floating-hearts {
            position: fixed;
            font-size: 1.5rem;
            animation: floatUp 4s ease-in infinite;
            pointer-events: none;
            z-index: 100;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        .footer {
            color: white;
            margin-top: 1rem;
            font-size: 0.8rem;
            opacity: 0.8;
        }

        /* --- SPECJALNE style dla TELEFONÃ“W (ekrany mniejsze niÅ¼ 600px) --- */
        @media (max-width: 600px) {
            .container {
                padding: 1.5rem 1rem;
                width: 95%;
            }
            
            h1 {
                font-size: 1.8rem; /* Mniejszy tytuÅ‚ */
                margin-bottom: 1rem;
            }

            .hearts {
                font-size: 2.5rem;
            }

            .buttons-container {
                gap: 1rem;
            }

            button {
                padding: 0.8rem 1.5rem; /* Mniejsze przyciski */
                font-size: 1rem;
            }

            /* Na bardzo wÄ…skich telefonach tekst sukcesu teÅ¼ siÄ™ zmniejszy */
            .success-message {
                font-size: 1.1rem; 
            }
            
            /* Zapewnia, Å¼e obrazek jest proporcjonalny */
            .image-container {
                max-height: 30vh;
            }
            .image-container img {
                max-height: 30vh;
            }
        }
        
        /* Dla bardzo maÅ‚ych ekranÃ³w (np. stary iPhone SE) */
        @media (max-height: 600px) {
            h1 { font-size: 1.5rem; margin-bottom: 0.5rem; }
            .hearts { font-size: 2rem; margin-bottom: 0; }
            .image-container { max-height: 25vh; margin: 0.5rem auto; }
            .image-container img { max-height: 25vh; }
            .footer { display: none; } /* Ukrywamy stopkÄ™, Å¼eby zaoszczÄ™dziÄ‡ miejsce */
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="questionScreen">
            <div class="hearts">â¤ï¸ ğŸ’• â¤ï¸</div>
            <h1>Martusia, czy zostaniesz mojÄ… walentynkÄ…?</h1>
            
            <div class="image-container">
                <img src="shrek_kot.gif" alt="Kot Shrek" 
                     onerror="this.style.display='none'; document.getElementById('imageErrorQuestion').style.display='block';">
                <div id="imageErrorQuestion" style="display: none; padding: 1rem; color: white; font-size: 0.8rem;">
                    <p>ğŸ’¡ Brak zdjÄ™cia 'twoje_zdjecie.jpg'</p>
                </div>
            </div>
            
            <div class="buttons-container">
                <button id="yesBtn" onclick="showSuccess()">ğŸ’– TAK ğŸ’–</button>
                <button id="noBtn" onclick="moveButton()">ğŸ˜¢ Nie</button>
            </div>
        </div>

        <div id="successScreen" class="success-screen">
            <div class="hearts">ğŸ’ ğŸ«¶ğŸ½ ğŸŒ¹</div>
            <div class="success-message">ğŸ‰ Widzimy siÄ™ czternastego! ğŸ‰</div>
            
            <div class="image-container">
                <img src="kot_kiss.gif" alt="Kot Kiss" id="valentineImage" 
                     onerror="this.style.display='none'; document.getElementById('imageError').style.display='block';">
                <div id="imageError" style="display: none; padding: 1rem; color: white; font-size: 0.8rem;">
                    <p>ğŸ’¡ Brak zdjÄ™cia 'twoje_zdjecie.jpg'</p>

            </div>

        <div class="footer">ğŸ¥¹</div>

    <script>
        function moveButton() {
            const btn = document.getElementById('noBtn');
            const container = document.querySelector('.buttons-container');
            const yesBtn = document.getElementById('yesBtn'); // Pobieramy przycisk TAK, Å¼eby na niego nie najechaÄ‡
            
            // Obliczamy dostÄ™pne miejsce w kontenerze
            const maxX = container.clientWidth - btn.offsetWidth;
            const maxY = container.clientHeight - btn.offsetHeight;
            
            // Losujemy nowÄ… pozycjÄ™
            let randomX = Math.random() * maxX;
            let randomY = Math.random() * maxY;

            // Proste zabezpieczenie, Å¼eby nie wyjechaÅ‚o za bardzo poza kontener na telefonie
            // Centrujemy zakres losowania wzglÄ™dem Å›rodka
            randomX = (Math.random() - 0.5) * (container.clientWidth * 0.8); 
            randomY = (Math.random() - 0.5) * (container.clientHeight * 0.8);
            
            // Ustawiamy pozycjÄ™ wzglÄ™dem Å›rodka (uÅ¼ywajÄ…c transform jest pÅ‚ynniej)
            btn.style.position = 'absolute';
            // JeÅ›li pozycja jest "static" (domyÅ›lna), zmieniamy na absolute, Å¼eby mÃ³c ruszaÄ‡
            
            // Na telefonie lepiej uÅ¼yÄ‡ transform dla pÅ‚ynnoÅ›ci
            // Ustawiamy losowe wspÃ³Å‚rzÄ™dne w obrÄ™bie kontenera
            // Dla uproszczenia w tym kodzie: po prostu przesuwamy go losowo w obrÄ™bie boxa
            
            // Resetujemy static, jeÅ›li byÅ‚
            if(getComputedStyle(btn).position === 'static') {
                 btn.style.position = 'absolute';
                 btn.style.right = '0'; // Startowa pozycja "Nie"
            }

            const rect = container.getBoundingClientRect();
            // Bardziej chaotyczny ruch dla efektu uciekania
            const moveX = (Math.random() * 200) - 100;
            const moveY = (Math.random() * 100) - 50;
            
            btn.style.transform = `translate(${moveX}px, ${moveY}px)`;
        }

        // Dodajemy obsÅ‚ugÄ™ dotyku dla telefonÃ³w (Å¼eby uciekaÅ‚ przy tapniÄ™ciu)
        document.getElementById('noBtn').addEventListener('touchstart', function(e) {
            e.preventDefault(); // Zapobiega klikniÄ™ciu
            moveButton();
        });

        function showSuccess() {
            document.getElementById('questionScreen').style.display = 'none';
            document.getElementById('successScreen').style.display = 'block';
            createFloatingHearts();
        }

        function createFloatingHearts() {
            const hearts = ['â¤ï¸', 'ğŸ’•', 'ğŸ’–', 'ğŸ’—', 'ğŸ’'];
            
            for (let i = 0; i < 30; i++) { // WiÄ™cej serc!
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'floating-hearts';
                    heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.fontSize = (Math.random() * 2 + 1) + 'rem'; // Losowy rozmiar
                    heart.style.animationDuration = (Math.random() * 2 + 3) + 's'; // Losowa prÄ™dkoÅ›Ä‡
                    document.body.appendChild(heart);
                    
                    setTimeout(() => heart.remove(), 5000);
                }, i * 150);
            }
        }

        // Ustawienie poczÄ…tkowej pozycji przycisku "Nie"
        window.addEventListener('load', () => {
            // Na starcie nic nie musimy robiÄ‡, flexbox ustawi je obok siebie
        });
    </script>
