<!DOCTYPE html>

<html lang="pl">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title> üíù</title>

    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@300;400;600&display=swap" rel="stylesheet">

    <style>

        * {

            margin: 0;

            padding: 0;

            box-sizing: border-box;

        }



        body {

            font-family: 'Quicksand', sans-serif;

            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);

            height: 100vh; /* Zmieniono z min-height na height, ≈ºeby zablokowaƒá wysoko≈õƒá */

            width: 100vw;

            display: flex;

            justify-content: center;

            align-items: center;

            overflow: hidden; /* To blokuje przewijanie strony */

        }



        .container {

            text-align: center;

            background: rgba(255, 255, 255, 0.15);

            backdrop-filter: blur(10px);

            padding: 2rem; /* Zmniejszono nieco padding */

            border-radius: 30px;

            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);

            max-width: 600px;

            width: 90%;

            max-height: 95vh; /* Zabezpieczenie, ≈ºeby kontener nie by≈Ç wy≈ºszy ni≈º ekran */

            display: flex;       /* Flexbox pomaga wy≈õrodkowaƒá tre≈õƒá pionowo */

            flex-direction: column;

            justify-content: center;

        }



        .hearts {

            font-size: 3rem; /* Nieco mniejsze serca */

            margin-bottom: 0.5rem;

            animation: heartbeat 1.5s ease-in-out infinite;

        }



        @keyframes heartbeat {

            0%, 100% { transform: scale(1); }

            25% { transform: scale(1.1); }

            50% { transform: scale(1); }

        }



        h1 {

            font-family: 'Pacifico', cursive;

            color: white;

            font-size: 2.5rem; /* Mniejsza czcionka startowa */

            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2);

            margin-bottom: 1.5rem;

            line-height: 1.2;

            animation: float 3s ease-in-out infinite;

        }



        @keyframes float {

            0%, 100% { transform: translateY(0px); }

            50% { transform: translateY(-10px); }

        }



        .buttons-container {

            display: flex;

            gap: 2rem;

            justify-content: center;

            margin-top: 1rem;

            position: relative;

            height: 150px;

            width: 100%; /* Wa≈ºne dla skryptu JS */

            align-items: center;

        }



        button {

            font-family: 'Quicksand', sans-serif;

            font-size: 1.3rem;

            font-weight: 600;

            padding: 0.8rem 2.5rem;

            border-radius: 50px;

            border: none;

            cursor: pointer;

            transition: all 0.3s ease;

            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);

            /* Zapobiega pod≈õwietlaniu przy dotkniƒôciu na telefonie */

            -webkit-tap-highlight-color: transparent; 

        }



        #yesBtn {

            background: linear-gradient(135deg, #ff6b6b, #ee5a6f);

            color: white;

            z-index: 10;

        }



        #yesBtn:hover {

            transform: scale(1.1);

            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);

        }



        #noBtn {

            background: linear-gradient(135deg, #a8a8a8, #7a7a7a);

            color: white;

            position: absolute;

            transition: all 0.1s ease;

        }



        .success-screen {

            display: none;

            animation: fadeIn 1s ease-in;

        }



        @keyframes fadeIn {

            from { opacity: 0; transform: scale(0.8); }

            to { opacity: 1; transform: scale(1); }

        }



        .success-message {

            color: white;

            font-size: 1.8rem; /* Mniejsza czcionka */

            font-weight: 600;

            margin: 1.5rem 0;

            white-space: nowrap; /* TO SPRAWIA, ≈ªE NAPIS JEST W JEDNEJ LINII */

        }



        .image-container {

            margin: 1rem auto;

            border-radius: 20px;

            overflow: hidden;

            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);

            /* Ograniczenie wielko≈õci obrazka na telefonie */

            max-height: 35vh; 

            max-width: 100%;

            display: flex;

            justify-content: center;

        }



        .image-container img {

            width: auto;

            height: auto;

            max-width: 100%;

            max-height: 35vh; /* Obrazek nie zajmie wiƒôcej ni≈º 35% ekranu */

            object-fit: contain;

            display: block;

        }



        .floating-hearts {

            position: fixed;

            font-size: 2rem;

            animation: floatUp 4s ease-in infinite;

            pointer-events: none;

        }



        @keyframes floatUp {

            0% {

                transform: translateY(100vh) rotate(0deg);

                opacity: 1;

            }

            100% {

                transform: translateY(-100vh) rotate(360deg);

                opacity: 0;

            }

        }



        .footer {

            color: white;

            margin-top: 1rem;

            font-size: 0.8rem;

            opacity: 0.9;

        }



        /* --- STYLE DLA TELEFON√ìW (Ekran wƒô≈ºszy ni≈º 600px) --- */

        @media (max-width: 600px) {

            .container {

                padding: 1.5rem;

                width: 95%;

            }

            h1 {

                font-size: 1.8rem; /* Jeszcze mniejszy tytu≈Ç na telefonie */

                margin-bottom: 1rem;

            }

            .hearts {

                font-size: 2.5rem;

            }

            /* Skalowanie tekstu sukcesu, ≈ºeby zmie≈õci≈Ç siƒô w jednej linii na ma≈Çym ekranie */

            .success-message {

                font-size: 1.1rem; 

            }

            button {

                padding: 0.8rem 1.5rem;

                font-size: 1.1rem;

            }

            .buttons-container {

                gap: 1rem;

            }

        }

    </style>

</head>

<body>

    <div class="container">

        <div id="questionScreen">

            <div class="hearts">‚ù§Ô∏è üíï ‚ù§Ô∏è</div>

            <h1>Martusia, czy zostaniesz mojƒÖ walentynkƒÖ?</h1>

            

            <div class="image-container">

                <img src="shrek_kot.gif" alt="" 

                     onerror="this.style.display='none'; document.getElementById('imageErrorQuestion').style.display='block';">

                <div id="imageErrorQuestion" style="display: none; padding: 2rem; color: white;">

                    <p>üí° Dodaj swoje zdjƒôcie o nazwie 'twoje_zdjecie.jpg' w tym samym folderze!</p>

                </div>

            </div>

            

            <div class="buttons-container">

                <button id="yesBtn" onclick="showSuccess()">üíñ TAK üíñ</button>

                <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()" ontouchstart="moveButton()">üò¢ Nie</button>

            </div>

        </div>



        <div id="successScreen" class="success-screen">

            <div class="hearts">üíù ü´∂üèΩ üåπ</div>

            <div class="success-message">üéâ    Widzimy siƒô czternastego!    üéâ</div>

            

            <div class="image-container">

                <img src="kot_kiss.gif" alt="" id="valentineImage" 

                     onerror="this.style.display='none'; document.getElementById('imageError').style.display='block';">

                <div id="imageError" style="display: none; padding: 2rem; color: white;">

                    <p>üí° Dodaj swoje zdjƒôcie o nazwie 'twoje_zdjecie.jpg' w tym samym folderze!</p>

                </div>

            </div>

        </div>



        <div class="footer">ü•π</div>

    </div>



    <script>

        // Tw√≥j oryginalny kod logiczny - bez zmian

        function moveButton() {

            const btn = document.getElementById('noBtn');

            const container = document.querySelector('.buttons-container');

            

            const maxX = container.offsetWidth - btn.offsetWidth - 20;

            const maxY = container.offsetHeight - btn.offsetHeight - 20;

            

            const randomX = Math.random() * maxX;

            const randomY = Math.random() * maxY;

            

            btn.style.left = randomX + 'px';

            btn.style.top = randomY + 'px';

        }



        function showSuccess() {

            document.getElementById('questionScreen').style.display = 'none';

            document.getElementById('successScreen').style.display = 'block';

            createFloatingHearts();

        }



        function createFloatingHearts() {

            const hearts = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíù'];

            

            for (let i = 0; i < 20; i++) {

                setTimeout(() => {

                    const heart = document.createElement('div');

                    heart.className = 'floating-hearts';

                    heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];

                    heart.style.left = Math.random() * 100 + 'vw';

                    heart.style.animationDelay = Math.random() * 2 + 's';

                    document.body.appendChild(heart);

                    

                    setTimeout(() => heart.remove(), 4000);

                }, i * 200);

            }

        }



        // Ustawienie poczƒÖtkowej pozycji przycisku "Nie"

        window.addEventListener('load', () => {

            const noBtn = document.getElementById('noBtn');

            noBtn.style.left = '50px';

            noBtn.style.top = '0px';

        });

    </script>

</body>

</html>
